  <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Reset Password</mat-card-title>
        <mat-card-subtitle>Please enter your email address to request a password reset.</mat-card-subtitle>
      </mat-card-header>
  
      <form class="form" [formGroup]="form" (ngSubmit)="resetPassword()">
        <mat-card-content>
          <mat-form-field class="full-width">
            <input type="email" matInput placeholder="Email Address" formControlName="email">
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block" type="submit">Reset Password</button>

        <div class="back-to-login">
            <a routerLink="/login">Back to login page</a>
        </div>
      </form>
    </mat-card>
  </div>
